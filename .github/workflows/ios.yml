name: iOS starter workflow

on:
  push:
    branches: [ "develop", "feature/**", "release/**" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: ⬇️ Checkout ⬇️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 🪛 Install dependencies 🪛
        run: bundle install